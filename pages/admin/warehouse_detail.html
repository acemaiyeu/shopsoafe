

    <div class="container col-12">
        <i class="bi bi-reply prev-icon"  ng-click="redirectWarehouses()"></i>
        <h2 class="text-center">Chi Tiết Kho Hàng</h2>
        
        <!-- Form tạo mới -->
        <div class="card p-3 mb-4">
            <h5>Thêm Sản Phẩm Vào Kho</h5>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="warehouse">Kho hàng</label>
                    <input type="text" ng-model="warehouse_dt_warehouse" class="form-control">
                </div>
                <div class="form-group col-md-5">
                    <label for="product">Sản phẩm</label>
                    <input type="text" class="form-control" ng-model="warehouse_dt_product">
                </div>
                <div class="form-group col-md-1 d-flex align-items-end">
                    <button class="btn btn-primary w-100" ng-click="getWarehouseDetail()">Tìm</button>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped col-12">
            <thead class="thead-dark">
                <tr>
                    <th class="col-1">Id</th>
                    <th class="col-1">Mã sản phẩm</th>
                    <th class="col-4">Tên sản phẩm</th>
                    <th class="col-1">Số lượng</th>
                    <th class="col-1">Ngày tạo</th>
                    <th class="col-2">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="detail in warehouse_details">
                    <td class="col-1">{{$index + 1}}</td>
                    <td class="col-2">{{detail.product.code}}</td>
                    <td class="col-4"> {{detail.product.name}}</td>
                    <td class="col-1">{{detail.qty}}</td>
                    <td class="col-1">{{detail.created_at}}</td>
                    <td class="col-2">
                        <button class="btn btn-warning btn-sm" ng-click="redirectWarehouseProductDetail(detail.id)">Chi tiết xuất/nhập</button>
                        <button class="btn btn-danger btn-sm">Xóa</button>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
