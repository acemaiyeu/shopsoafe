<div id="myAlert" class="alert alert-warning alert-dismissible fade show" role="alert" style="display: none;">
  <strong>Thông báo!</strong> Đây là thông báo tự động ẩn sau 3 giây.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="toast-container">
    <div id="customAlert" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto text-primary">Thông báo</strong>
            <small>Vừa xong</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" id="successMessage">
            Mua hàng tại Shopsoa.vn
        </div>
    </div>
</div>
<div class="toast-container">
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="d-flex">
            <div class="toast-body" id="errorMessage">
                Đã xảy ra lỗi!
            </div>
            <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<script>
    function alertCustom(message) {
            var myToast = $('#customAlert');
            myToast.find('.toast-body').text(message); // Cập nhật nội dung
            myToast.toast('show'); // Hiển thị toast
            setTimeout(() => myToast.toast('hide'), 3000); // Tự động tắt sau 3 giây
        }
        function showErrorPopup(message) {
            $("#errorMessage").text(message);  // Cập nhật nội dung lỗi
            var toast = $("#errorToast");
            toast.toast("show");  // Hiển thị toast
        }
        // Gọi thử
        
</script>
